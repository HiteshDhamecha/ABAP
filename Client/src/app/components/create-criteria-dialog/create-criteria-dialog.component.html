<h2 mat-dialog-title class="dialog-header">Create New Criteria
    <svg width="310" height="1" viewBox="0 0 310 1" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line y1="0.5" x2="310" y2="0.5" stroke="#CED4DA"/>
    </svg>
  </h2>
  
  <mat-dialog-content class="dialog-content">
    <form [formGroup]="criteriaForm" (ngSubmit)="onSubmit()" class="form-main">
      <div class="form-group">
        <label for="name">Criteria Name</label>
        <input type="text" id="name" placeholder="Enter Criteria Name" formControlName="name" class="input-field">
      </div>
  
      <div class="form-group">
        <label for="weightage">Weightage</label>
        <input type="number" id="weightage" placeholder="Enter Weightage" formControlName="weightage" class="input-field">
        <div *ngIf="criteriaForm.controls['weightage'].valid">
          <small>Remaining weightage: {{ remainingWeightage }}</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter Description" formControlName="description" class="input-field"></textarea>
      </div>
  
      <div class="dialog-actions">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [disabled]="remainingWeightage <= 0 || isSubmitting">Submit</button>
      </div>
    </form>
  </mat-dialog-content>
