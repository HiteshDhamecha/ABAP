<h2 mat-dialog-title class="dialog-header">Create New Scorecard
    <svg width="310" height="1" viewBox="0 0 310 1" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line y1="0.5" x2="310" y2="0.5" stroke="#CED4DA"/>
    </svg>
  </h2>
  
  <mat-dialog-content class="dialog-content">
    <form [formGroup]="scorecardForm" (ngSubmit)="onSubmit()" class="form-main">
      <div class="form-group">
        <label for="name">Scorecard Name</label>
        <input type="text" id="name" placeholder="Enter Scorecard Name" formControlName="name" class="input-field">
      </div>
  
      <div class="form-group">
        <label for="description">Scorecard Description</label>
        <input type="text" id="description" placeholder="Enter Description" formControlName="description" class="input-field">
      </div>
  
      <div class="form-group">
        <label for="cutoffScore">Cut Off Score</label>
        <input type="number" id="cutoffScore" placeholder="Enter Cut Off Score" formControlName="cutoffScore" class="input-field">
      </div>
  
      <div class="dialog-actions">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit">Submit</button>
      </div>
    </form>
  </mat-dialog-content>
