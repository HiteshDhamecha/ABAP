<h2 mat-dialog-title class="dialog-header">Create New Event
  <svg width="310" height="1" viewBox="0 0 310 1" fill="none" xmlns="http://www.w3.org/2000/svg">
    <line y1="0.5" x2="310" y2="0.5" stroke="#CED4DA"/>
    </svg>
</h2>

  
<mat-dialog-content class="dialog-content">
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="form-main">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input type="text" id="name" placeholder="Enter Event Name" formControlName="name" class="input-field">
    </div>

    <div class="form-group">
      <label for="startDate">Event Start Date</label>
      <input type="date" id="startDate" placeholder="Enter Start Date" formControlName="startDate" class="input-field">
    </div>

    <div class="form-group">
      <label for="endDate">Event End Date</label>
      <input type="date" id="endDate" placeholder="Enter End Date" formControlName="endDate" class="input-field">
    </div>

    <!-- <div class="form-group">
      <label for="description">Event Description</label>
      <input type="text" id="description" placeholder="Enter Description" formControlName="description" class="input-field">
    </div> -->

    <div class="dialog-actions">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit">Submit</button>
    </div>
  </form>
</mat-dialog-content>
