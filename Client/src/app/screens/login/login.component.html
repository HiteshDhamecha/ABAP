
<div class="welcome">

    <h1>Welcome to the Abstract Process Application</h1>
    <div class="welcome-buttons">
        @if(ShowLoading){
            <div class="loader">
            </div>

            <button class="login" (click)="Login()">Login</button>

        }  
    </div>
</div>
