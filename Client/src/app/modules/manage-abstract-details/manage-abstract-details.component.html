<div class="container" *ngIf="abstractDetails">
    <h2>Abstract Details</h2>

    <div class="form-group-container">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" [value]="abstractDetails.firstName" disabled>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" [value]="abstractDetails.lastName" disabled>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" [value]="abstractDetails.email" disabled>
        </div>

        <div class="form-group">
            <label>Affiliation</label>
            <input type="text" [value]="abstractDetails.affiliation" disabled>
        </div>

        <div class="form-group">
            <label>Job Title</label>
            <input type="text" [value]="abstractDetails.jobTitle" disabled>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" [value]="abstractDetails.phoneNumber" disabled>
        </div>

        <div class="form-group">
            <label>Social Media Links</label>
            <input type="text" [value]="abstractDetails.socialLinks" disabled>
        </div>
    </div>

    <div class="summary-section">
        <h3>Summary</h3>
        <p>{{ abstractDetails.summary }}</p>
    </div>

    <div class="experience-section">
        <h3>Previous Speaking Experiences</h3>
        <div *ngFor="let exp of abstractDetails.speakingExperiences">
            <h4>{{ exp.title }}</h4>
            <p>{{ exp.description }}</p>
        </div>
    </div>
</div>
