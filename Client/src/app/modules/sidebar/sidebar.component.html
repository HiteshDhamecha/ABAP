<div class="sidebar">
  <div class="logo">
    <img src="https://www.elastikteams.com/wp-content/uploads/2021/06/logo.png" alt="Logo" />
    <svg width="210" height="1" viewBox="0 0 210 1" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line y1="0.5" x2="210" y2="0.5" stroke="#767CFF" stroke-opacity="0.2"/>
    </svg> 
  </div>
     
  <ul>
    <li *ngFor="let tab of tabs" 
        [class.selected]="tab.selected" 
        (click)="navigateTo(tab)">
      <i [class]="tab.name === 'Manage Events' ? 'fa fa-calendar' : 'fa fa-user'"></i>&nbsp;&nbsp;
      <span>{{ tab.name }}</span>
    </li>
  </ul>
</div>
