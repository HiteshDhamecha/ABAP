<div class="heading-row">
    <div class="title">Scorecard Details</div>
    <div class="add-criteria">
      <button class="add-criteria-btn" (click)="openCreateCriteriaDialog()">Add New Criteria</button>
    </div>
  </div>
  <div class="scorecard-details-container">
    <div *ngIf="scorecard">
      <h2>{{ scorecard.Name }}</h2>
      <div class="scorecard-description">{{ scorecard.Description }}</div>
    </div>
    <div *ngIf="!scorecard">
      <p>Loading scorecard details...</p>
    </div>
  </div>
  <div class="criteria-details-container scorecard-details-container" *ngIf="criteria.length > 0">
    <table mat-table [dataSource]="criteria" class="table-main">
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef class="criteria-header"> Sr No</th>
        <td mat-cell *matCellDef="let crit; let i = index" class="criteria-cell"> {{i + 1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="criteria-header"> Criteria Name </th>
        <td mat-cell *matCellDef="let crit" class="criteria-cell"> {{crit.Name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="weightage">
        <th mat-header-cell *matHeaderCellDef class="criteria-header"> Weightage </th>
        <td mat-cell *matCellDef="let crit" class="criteria-cell"> {{crit.Weightage}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['serialNumber', 'name', 'weightage']"></tr>
      <tr mat-row *matRowDef="let crit; columns: ['serialNumber', 'name', 'weightage'];"></tr>
    </table>
  </div>
